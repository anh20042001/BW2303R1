<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <style>
        body{
            background-color: rgb(232, 239, 26);
            font-family: 'Noto Sans JP', sans-serif;
        }
        h2{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Đăng ký thành viên</h2>
    <form action="" method="post">
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="yourname" value="" ></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" name="" value="" ><br></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gender-b" value="">Nam
                <input type="radio" name="gender-w" value="">Nữ
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea name=""  cols="40" rows="6" ></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="class-name"  >
                    <option value="" selected>--Chọn lớp--</option>
                    <option value="a1">A1</option>
                    <option value="a2">A2</option>
                    <option value="a3">A3</option>
                    <option value="a4">A4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"  value="" ></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="tel" name="tel"  value="" ></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="register" value="Đăng ký" >
                <input type="reset" name="reset" value="Nhập lại"  >
            </td>
        </tr>
    </table>
    </form>
</table>
</body>
</html>
